<div class="dataTable">
  <ngx-datatable class="material" [rows]="filteredRows" [columnMode]="'standard'" [headerHeight]="50" [footerHeight]="50"
    [rowHeight]="50" [scrollbarV]="true">

    <ngx-datatable-column [draggable]="false" [resizeable]="false" name="Product Name">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.name}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [draggable]="false" [resizeable]="false" name="Price">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.price}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [draggable]="false" [resizeable]="false" name="Category">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.category}}
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>
